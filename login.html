<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rm Studio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" class="form">
        <div>
            <img class="form-img" src="images/Group.png" alt="">
        </div>
        <div class="inner-input">
            <img src="images/user.svg" alt="">
            <input class="form-element" type="text" placeholder="USERNAME" id="user-field">
        </div>
        <div class="inner-input">
            <img src="images/lock.svg" alt="">
            <input class="form-element" type="password" name="" id="password-field" placeholder="PASSWORD">
        </div>
        <div>
            <h3 class="form-btn" id="login-btn">LOGIN</h3>
            <p class="forgot-text" id="forgot-btn">Forgotten password?</p>
        </div>
    </form>

    <script src="login.js"></script>
</body>

</html>
